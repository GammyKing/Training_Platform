<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link type="text/css" rel="stylesheet" href="../css/zhuce.css" />
</head>
<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
        <img src="../images/zhuce-image-3.png" class="theimg"/>
        <img src="../images/zhuce-image-2.png" class="secimg"/>
        <img src="../images/zhuce-image-1.png" class="firimg"/>
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img src="../images/user.png" />
            <div class="pp">注册</div>
        </div>
        <div class="sub"><p>已经注册？<a href="index.html"><span class="blue">请登录</span></a></p></div>
         <div class="txt txt0">
             <span style="letter-spacing:15px;">账号:</span>
             <input name="" type="text" class="id" placeholder="请输入学号"/>
         </div>
         <div class="txt txt0">
             <span style="letter-spacing:4px;">登录密码:</span>
             <input name="" type="text" class="pwd" placeholder="请输入密码"/>
         </div>

         <div class="txt txt0">
             <div class="zhucebtn">确认注册</div>
         </div>
     </div>
  </div>
</div>

<div class="footer">
  <div class="footer0">
     <div class="footer_l">使用条款 | 隐私保护</div>
     <div class="footer_r">© 2021 实训平台    </div>
  </div> 
</div>
</body>
<script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
<script src="../js/public.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var height=$(document).height();
        $('.main').css('height',height);
    })
</script>
<script>
    $(".zhucebtn").click(function (){
        let id=$(".id").val();
        let pwd=$(".pwd").val();
        let jsonData={};
        jsonData.id=id;
        jsonData.pwd=pwd;
        $.ajax({
            url:BASIC_URL+"createStudent",
            type:"post",
            contentType:"application/json",
            dataType:"json",
            data:JSON.stringify(jsonData),
            success:function (result){
                console.log(result);
                if (result){
                    window.location.href="zhuceSucc.html";
                }else {
                    alert("账号已存在！！！")
                }
            }
        })
    })
</script>
</html>
