<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link type="text/css" rel="stylesheet" href="../css/login.css" />
</head>

<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
        <img src="../images/login-image-3.png" class="theimg"/>
        <img src="../images/login-image-2.png" class="secimg"/>
        <img src="../images/login-image-1.png" class="firimg"/>
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img src="../images/user.png" />
            <div class="pp">登录</div>
        </div>
        <div class="sub"><p>还没有账号？<a href="zhuce.html"><span class="blue">立即注册</span></a></p></div>
        <div class="txt">
            <span style="letter-spacing:8px;">用户名:</span>
            <input name="" type="text" class="txtphone" placeholder="请输入账号"/>
        </div>
        <div class="txt">
            <span style="letter-spacing:4px;">登录密码:</span>
            <input name="" type="password" class="txtphone" placeholder="请输入登录密码"/>
        </div>
         <div class="txt">
             <span style="letter-spacing:4px;">登录身份:</span>
             <input type="radio" class="PersonType" name="type" value="1">学生
             <input type="radio" class="PersonType" name="type" value="2">老师
             <input type="radio" class="PersonType" name="type" value="3">管理员
             <input type="radio" class="PersonType" name="type" value="4">公司
         </div>
        <div class="xieyi">
            <input name="" type="checkbox" value="" checked="checked"/>
            记住我 <a href="password.html"><span class="blue" style=" padding-left:130px; cursor:pointer">忘记密码?</span></a>
        </div>
        <div class="xiayibu">登录</div>
     </div>
  </div>
</div>

<div class="footer">
  <div class="footer0">
     <div class="footer_l">使用条款 | 隐私保护</div>
     <div class="footer_r">© 2021  实训平台  </div>
  </div> 
</div>
</body>
<script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
<script src="../js/public.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        let height=$(document).height();
        $(".main").css("height",height);
    })
</script>
<script>
    $(".xiayibu").eq(0).click(function (){
        let jsonData={};
        let type = $('input:radio[name="type"]:checked').val()
        localStorage.setItem("type",type);
        let id=$(".txtphone").eq(0).val();
        localStorage.setItem("id",id);
        let pwd=$(".txtphone").eq(1).val();
        jsonData.id=id;
        jsonData.pwd=pwd;
        jsonData.type=type;
        $.ajax({
            url:BASIC_URL+"login",
            type:"POST",
            contentType:'application/json',
            dataType:"json",
            data:JSON.stringify(jsonData),
            success:function (result){
                if (result){
                    localStorage.setItem("id",id);
                    let type = localStorage.getItem("type");
                    switch (type) {
                        case("1"):
                            window.location.href="../StuMainView.html";
                            break;
                        case("2"):
                            window.location.href="../TeaMainView.html";
                            break;
                        case("3"):
                            window.location.href="../ManagerMainView.html";
                            break;
                        case("4"):
                            window.location.href="../CompanyMainView.html";
                            break;
                        default:
                    }
                }else{
                    alert("账号或密码错误！！！")
                }
            }
        })
    })

</script>
</html>
